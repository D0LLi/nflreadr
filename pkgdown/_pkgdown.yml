destination: docs

url: nflreadr.nflverse.com

reference:
- title: Load nflverse data
  contents:
  - "load_pbp"
  - "load_player_stats"
  - "load_rosters"
  - "load_schedules"
  - "load_nextgen_stats"
  - "load_depth_charts"
- title: Load ffverse data
  contents:
  - "load_ff_playerids"
  - "load_ff_rankings"
- title: Data Dictionaries
  contents:
  - starts_with("dictionary_")
- title: Loading raw data
  contents:
  - "qs_from_url"
  - "rds_from_url"
  - "raw_from_url"
- title: Miscellaneous
  contents:
  - ".clear_cache"

authors:
  Tan Ho:
    href: https://twitter.com/_TanHo
  Sebastian Carl:
    href: https://twitter.com/mrcaseb

